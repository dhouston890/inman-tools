<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inman Market Trends</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for line charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Date Adapter to handle time scales -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Choices.js CSS for searchable dropdowns -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <style>
        /* Use Inter font, consistent with the map tool */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* White background to match map tool */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            max-height: 800px; 
            height: 100%;
            overflow-y: auto;
        }
        #chart-container {
            flex-grow: 1;
            position: relative;
            min-height: 450px; /* Ensure chart is always usable */
            padding: 1rem;
        }
        #chart-loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            border-radius: 0.5rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #chart-loader.visible {
            opacity: 1;
            pointer-events: auto;
        }
        /* Styling for Choices.js dropdowns to match the map tool */
        .choices__inner {
            padding-top: 4px !important;
            padding-bottom: 3px !important;
            min-height: auto !important;
            background-color: #f9fafb; 
            border-radius: 0.375rem;
            border: 1px solid #d1d5db; 
        }
        .choices__list--single .choices__item {
            text-align: center;
        }
        .choices[data-type*='select-multiple'] .choices__inner {
            text-align: center;
        }
        .choices__item { /* Rule for line breaks in dropdowns */
            word-break: break-word; 
            white-space: normal;
        }
        .choices[data-type*="select-multiple"] .choices__button, .choices[data-type*="select-one"] .choices__button {
            border-left: 1px solid #d1d5db;
            margin-left: 6px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white">

    <div class="main-container p-4 md:p-6">
        <header class="mb-2 border-b pb-2 text-center flex-shrink-0">
            <h1 class="text-2xl font-bold text-gray-800">Inman Market Trends</h1>
            <p id="desc-line-2" class="text-gray-600 text-xs mt-1"></p>
        </header>

        <!-- Filter Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3 flex-shrink-0">
            <div>
                <label for="market-select" class="block text-sm font-medium text-gray-700 mb-1 text-center">1. Select Market(s)</label>
                <select id="market-select" multiple></select>
            </div>
            <div>
                <label for="metric-select" class="block text-sm font-medium text-gray-700 mb-1 text-center">2. Select a Metric</label>
                <select id="metric-select"></select>
            </div>
             <div>
                <label for="view-select" class="block text-sm font-medium text-gray-700 mb-1 text-center">3. Select a View</label>
                <select id="view-select"></select>
            </div>
        </div>

        <!-- The Chart Container -->
        <div id="chart-container" class="bg-white rounded-lg shadow-sm">
            <canvas id="myChart"></canvas>
            <div id="chart-loader">
                <div class="text-center">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-lg font-semibold text-gray-700">Loading data...</p>
                </div>
            </div>
        </div>
        <footer class="flex-shrink-0 text-center py-2">
             <p class="text-xs text-gray-500">Chart.js | Choices.js | Data from <a href="https://www.realtor.com/research/data/" target="_blank" rel="noopener noreferrer" class="underline hover:text-gray-700">Realtor.com</a> | Analysis by Inman | Visualized with Gemini</p>
        </footer>
    </div>

    <!-- Choices.js for searchable dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script>
        // --- UTILITY FUNCTIONS --- //
        function formatLabelForWrapping(label) { return label.replace(/-/g, '-\u200B'); }
        
        function formatLargeDollars(num) {
            if (num === null || isNaN(num)) return 'N/A';
            const absNum = Math.abs(num);
            if (absNum >= 1e9) return `$${(num / 1e9).toFixed(1)}B`;
            if (absNum >= 1e6) return `$${(num / 1e6).toFixed(1)}M`;
            if (absNum >= 1000) return `$${(Math.round(num / 1000)).toLocaleString()}K`;
            return `$${Math.round(num).toLocaleString()}`;
        }

        const formatPercent = (val, precision, addPlus) => {
            if (val === null || isNaN(val)) return 'N/A';
            const num = (val * 100).toFixed(precision);
            return addPlus && val > 0 ? `+${num}%` : `${num}%`;
        }
        
        // --- CONFIGURATION --- //
        const metrics = {
            "List price": { 
                label: "List price", 
                description: "This view shows a typical asking price",
                periods: { 
                    raw: { dataKey: "List price" }, 
                    yoy: { dataKey: "List price, Y/Y" }, 
                    hist: { dataKey: "List price, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? formatLargeDollars(v) : formatPercent(v, 1, true) 
            },
            "Active listings": { 
                label: "Active listings", 
                description: "This view shows the monthly number of active listings",
                periods: { 
                    raw: { dataKey: "Active listings" }, 
                    yoy: { dataKey: "Active listings, Y/Y" }, 
                    hist: { dataKey: "Active listings, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? Math.round(v).toLocaleString() : formatPercent(v, 1, true) 
            },
            "New listings": { 
                label: "New listings", 
                description: "This view shows the monthly number of newly listed properties",
                periods: { 
                    raw: { dataKey: "New listings" }, 
                    yoy: { dataKey: "New listings, Y/Y" }, 
                    hist: { dataKey: "New listings, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? Math.round(v).toLocaleString() : formatPercent(v, 1, true) 
            },
            "Listing outflow": { 
                label: "Listing outflow", 
                description: "This view shows the monthly number of properties that went pending or left the market",
                periods: { 
                    raw: { dataKey: "Listing outflow" }, 
                    yoy: { dataKey: "Listing outflow, Y/Y" }, 
                    hist: { dataKey: "Listing outflow, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? Math.round(v).toLocaleString() : formatPercent(v, 1, true) 
            },
            "Outflow volume per active listing": { 
                label: "Outflow volume per active listing", 
                description: "This view shows the pace of listing outflow as a share of available inventory",
                periods: { 
                    raw: { dataKey: "Outflow volume per active listing" }, 
                    yoy: { dataKey: "Outflow volume per active listing, Y/Y" }, 
                    hist: { dataKey: "Outflow volume per active listing, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? v.toFixed(2) : formatPercent(v, 1, true) 
            },
            "Days on market": { 
                label: "Days on market", 
                description: "This view shows how long a typical home took to sell",
                periods: { 
                    raw: { dataKey: "Days on market" }, 
                    yoy: { dataKey: "Days on market, Y/Y" }, 
                    hist: { dataKey: "Days on market, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? Math.round(v).toLocaleString() : formatPercent(v, 1, true) 
            },
            "Potential commission pool": { 
                label: "Potential commission pool", 
                description: "This view shows a rough estimate of total commission revenue",
                periods: { 
                    raw: { dataKey: "Potential commission pool" }, 
                    yoy: { dataKey: "Potential commission pool, Y/Y" }, 
                    hist: { dataKey: "Potential commission pool, vs. 2017-19" } 
                }, 
                format: (v, p) => p === 'raw' ? formatLargeDollars(v) : formatPercent(v, 1, true) 
            }
        };

        const viewDescriptions = {
            raw: "over the preceding three months.",
            yoy: "over the preceding three months, compared to the same period the previous year.",
            hist: "over the preceding three months, compared to a pre-pandemic “normal” for that time of year."
        };
        
        const nonComparableMetrics = ["Active listings", "New listings", "Listing outflow", "Potential commission pool"];
        const dataBaseUrl = 'https://dhouston890.github.io/inman-tools/data/';
        
        const marketColorPalette = ['#4477AA', '#EE6677', '#228833', '#DDAA33', '#66CCEE', '#AA3377'];
        const nationalLineColor = '#4477AA';
        const nationalReferenceLineColor = '#a0aec0'; // A neutral gray

        // --- GLOBAL VARIABLES --- //
        let myChart, marketChoices, metricChoices, viewChoices;
        let nationalDataCache = null;
        let cbsaDataCache = null;
        let isCbsaDataLoading = false;

        const chartLoader = document.getElementById('chart-loader');
        const descLine2 = document.getElementById('desc-line-2');
        
        // --- INITIALIZATION --- //
        document.addEventListener('DOMContentLoaded', () => {
            initializeChart();
            initializeSelectors();
            loadInitialData();
        });

        function initializeChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: { 
                            type: 'time',
                            time: { 
                                unit: 'year',
                                tooltipFormat: 'MMMM yyyy' // Tooltip date format
                            },
                            grid: { display: false },
                            ticks: { font: { weight: '600' } }
                        },
                        y: { 
                            grid: { color: '#e2e8f0' },
                            // The ticks callback is now set dynamically in updateChart()
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { usePointStyle: true },
                            onHover: (event, legendItem, legend) => {
                                legend.chart.data.datasets.forEach(dataset => {
                                    if (dataset.label === legendItem.text) {
                                        dataset.borderWidth = 4;
                                    }
                                });
                                legend.chart.update();
                            },
                            onLeave: (event, legendItem, legend) => {
                                legend.chart.data.datasets.forEach(dataset => {
                                    dataset.borderWidth = 3.0;
                                });
                                legend.chart.update();
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: { weight: 'bold', size: 14 },
                            beforeBodyFont: { weight: 'normal' },
                            bodyFont: { weight: 'normal' },
                            bodySpacing: 6,
                            padding: 10,
                            itemSort: (a, b) => b.parsed.y - a.parsed.y, // Sort tooltips
                            callbacks: {
                                title: function(tooltipItems) {
                                    const firstItem = tooltipItems[0];
                                    if (!firstItem) return '';
                                    const metricKey = firstItem.dataset.metricKey;
                                    const viewKey = firstItem.dataset.viewKey;
                                    return metrics[metricKey].periods[viewKey].dataKey;
                                },
                                beforeBody: function(context) {
                                    return new Date(context[0].parsed.x).toLocaleDateString('en-US', {
                                        year: 'numeric',
                                        month: 'long',
                                    });
                                },
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    label = label.replace(/,.*/, '');

                                    if (label) {
                                        const value = context.parsed.y;
                                        const metricKey = context.dataset.metricKey;
                                        const viewKey = context.dataset.viewKey;
                                        return `${label}: ${metrics[metricKey].format(value, viewKey)}`;
                                    }
                                    return null;
                                },
                            }
                        }
                    }
                }
            });
        }
        
        async function initializeSelectors() {
            const metricSelectEl = document.getElementById('metric-select');
            const marketSelectEl = document.getElementById('market-select');
            const viewSelectEl = document.getElementById('view-select');

            const metricOptions = Object.keys(metrics).map(key => ({ value: key, label: formatLabelForWrapping(metrics[key].label), selected: key === "List price" }));
            metricChoices = new Choices(metricSelectEl, { choices: metricOptions, searchEnabled: false, itemSelectText: 'Select', shouldSort: false });
            
            const viewOptions = [
                { value: 'raw', label: 'Value', selected: true },
                { value: 'yoy', label: 'Change since previous year' },
                { value: 'hist', label: 'Change since 2017-19' }
            ].map(opt => ({...opt, label: formatLabelForWrapping(opt.label)}));
            viewChoices = new Choices(viewSelectEl, { choices: viewOptions, searchEnabled: false, itemSelectText: 'Select', shouldSort: false });
            
            marketChoices = new Choices(marketSelectEl, { 
                searchEnabled: true, 
                itemSelectText: 'Select', 
                shouldSort: false, 
                removeItemButton: true,
                maxItemCount: 4,
                placeholder: true, 
                placeholderValue: 'Select up to 4 markets...',
                callbackOnCreateTemplates: function(template) {
                    return {
                        item: ({ classNames }, data) => {
                            const newLabel = data.label.replace(/,.*/, '');
                            return template(`
                                <div class="${classNames.item}" data-item data-id="${data.id}" data-value="${data.value}" ${data.active ? 'aria-selected="true"' : ''} ${data.disabled ? 'aria-disabled="true"' : ''}>
                                    ${newLabel}
                                    <button type="button" class="${classNames.button}" aria-label="Remove item: '${data.value}'" data-button>Remove item</button>
                                </div>
                            `);
                        },
                    };
                }
            });
            
            // --- Event Listeners ---
            viewSelectEl.addEventListener('change', handleSelectionChange, false);
            marketSelectEl.addEventListener('change', handleSelectionChange, false);
            metricSelectEl.addEventListener('change', handleSelectionChange, false);
            
            try {
                const response = await fetch(`${dataBaseUrl}cbsa_list.json`);
                const data = await response.json();
                const processedMarkets = data.markets.map(market => ({ ...market, label: formatLabelForWrapping(market.label) }));
                marketChoices.setChoices(processedMarkets, 'value', 'label', false);
            } catch (error) {
                console.error("Failed to load market list:", error);
                marketChoices.setChoices([{ value: '', label: 'Error loading markets', disabled: true }], 'value', 'label', true);
            }
        }
        
        async function loadInitialData() {
            chartLoader.classList.add('visible');
            try {
                const response = await fetch(`${dataBaseUrl}us_national_timeseries.json`);
                nationalDataCache = await response.json();
                nationalDataCache = nationalDataCache.filter(d => new Date(d.date) >= new Date('2019-01-01'));
                handleSelectionChange(); // Initial draw
            } catch (error) {
                console.error("Failed to load initial data:", error);
                descLine2.textContent = "Error: Could not load initial data.";
            } finally {
                chartLoader.classList.remove('visible');
            }
        }

        async function loadCbsaData() {
            if (cbsaDataCache || isCbsaDataLoading) return;
            isCbsaDataLoading = true;
            chartLoader.classList.add('visible');
            try {
                const response = await fetch(`${dataBaseUrl}cbsa_all_timeseries.json`);
                cbsaDataCache = await response.json();
                cbsaDataCache = cbsaDataCache.filter(d => new Date(d.date) >= new Date('2019-01-01'));
            } catch (error) {
                console.error("Failed to load CBSA data:", error);
                descLine2.textContent = "Error: Could not load market data.";
            } finally {
                isCbsaDataLoading = false;
                chartLoader.classList.remove('visible');
            }
        }
        
        // --- SIMPLIFIED LOGIC HANDLER ---
        function handleSelectionChange() {
            const selectedMarkets = marketChoices.getValue(true);
            if (selectedMarkets.length > 0 && !cbsaDataCache) {
                loadCbsaData().then(() => updateChart());
            } else {
                updateChart();
            }
        }

        function updateChart() {
            if (!nationalDataCache || !metricChoices || !viewChoices || !marketChoices) return;

            const selectedMarkets = marketChoices.getValue(true);
            const metricKey = metricChoices.getValue(true);
            const selectedView = viewChoices.getValue(true);
            
            if (!metricKey) {
                myChart.data.labels = [];
                myChart.data.datasets = [];
                myChart.update();
                descLine2.textContent = "Please select a metric to display data.";
                return;
            }

            const isNonComparableScenario = selectedView === 'raw' && nonComparableMetrics.includes(metricKey);
            const showNational = !isNonComparableScenario || selectedMarkets.length === 0;
            
            const datasets = [];
            const labels = nationalDataCache.map(d => d.date);
            const periodInfo = metrics[metricKey].periods[selectedView];
            const dataKey = periodInfo.dataKey;

            // Add National Data
            if (showNational) {
                const isReference = selectedMarkets.length > 0;
                datasets.push({
                    label: 'U.S. National',
                    data: nationalDataCache.map(d => d[dataKey]),
                    borderColor: isReference ? nationalReferenceLineColor : nationalLineColor,
                    borderWidth: 3.0, pointRadius: 0,
                    borderDash: isReference ? [5, 5] : [],
                    metricKey: metricKey, viewKey: selectedView
                });
            }

            // Add CBSA Data
            if (cbsaDataCache && selectedMarkets.length > 0) {
                selectedMarkets.forEach((marketValue, index) => {
                    const marketData = cbsaDataCache.filter(d => d.safe_metro_name === marketValue);
                    if (marketData.length > 0) {
                        datasets.push({
                            label: marketData[0].Metro,
                            data: marketData.map(d => d[dataKey]),
                            borderColor: marketColorPalette[index % marketColorPalette.length],
                            borderWidth: 3.0, pointRadius: 0,
                            metricKey: metricKey, viewKey: selectedView
                        });
                    }
                });
            }
            descLine2.textContent = metrics[metricKey].description + " " + viewDescriptions[selectedView];
            
            // FIXED: Add padding to the x-axis
            if (labels.length > 0) {
                const lastDate = new Date(labels[labels.length - 1]);
                const maxDate = new Date(lastDate.setMonth(lastDate.getMonth() + 1));
                myChart.options.scales.x.max = maxDate.getTime();
            }


            myChart.data.labels = labels;
            myChart.data.datasets = datasets;
            
            myChart.options.scales.y.ticks.callback = function(value) {
                const viewKey = viewChoices.getValue(true);
                const metricKeyCallback = metricChoices.getValue(true);
                if (!metricKeyCallback) return value;
                if (viewKey !== 'raw') return formatPercent(value, 0, false);
                return metrics[metricKeyCallback].format(value, viewKey).replace('+', '');
            };

            myChart.update();
        }
    </script>
</body>
</html>
